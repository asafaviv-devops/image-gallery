apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-gallery
  namespace: app
  labels:
    app: image-gallery
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: image-gallery
  template:
    metadata:
      labels:
        app: image-gallery
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: app-sa  # IRSA enabled
      
      containers:
      - name: app
        image: IMAGE_PLACEHOLDER  # Will be replaced by CD pipeline
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        env:
        # From ConfigMap
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: image-gallery-config
              key: AWS_REGION
        
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: image-gallery-config
              key: S3_BUCKET
        
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: image-gallery-config
              key: LOG_LEVEL
        
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: image-gallery-config
              key: LOG_FORMAT
        
        # Pod metadata
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      # Termination grace period
      terminationGracePeriodSeconds: 30
