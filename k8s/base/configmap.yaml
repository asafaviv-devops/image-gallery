apiVersion: v1
kind: ConfigMap
metadata:
  name: image-gallery-config
  namespace: app
data:
  # Application configuration
  AWS_REGION: "us-east-1"
  S3_BUCKET: "your-image-gallery-bucket"
  
  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Application settings
  MAX_UPLOAD_SIZE: "10485760"  # 10MB
  ALLOWED_EXTENSIONS: "jpg,jpeg,png,gif,webp"
